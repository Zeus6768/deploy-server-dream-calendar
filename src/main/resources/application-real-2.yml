server:
  port: '8082'

spring:
  profiles:
    include:
      - key
      - email
      - real-db
  jpa:
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        dialect:
          nodeValue: org.hibernate.dialect.MySQL57Dialect
          storage_engine: innodb

  session:
    store-type: jdbc
